<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="fundo">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Alexandre Mirada | QA Automation Engineer
                </a>
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" href="https://github.com/AlexandreMiranda97?tab=repositories">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/alexandre-miranda-da-costa-7190aa159/">LinkedIn</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row-cols-1">
            <div class="col"></div>
            <div class="col">
                <div class="calculadora">
                    <h1>Calculadora</h1>
                    <p id="resultado"></p>
                    <table>
                        <tr>
                            <td><button class="button" onclick="clean()">C</button></td>
                            <td><button class="button" onclick="backspace()"><</button></td>
                            <td><button class="button" onclick="insert('/')">/</button></td>
                            <td><button class="button" onclick="insert('*')">X</button></td>
                        </tr>
                        <tr>
                            <td><button class="button" onclick="insert('7')">7</button></td>
                            <td><button class="button" onclick="insert('8')">8</button></td>
                            <td><button class="button" onclick="insert('9')">9</button></td>
                            <td><button class="button" onclick="insert('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="button" onclick="insert('4')">4</button></td>
                            <td><button class="button" onclick="insert('5')">5</button></td>
                            <td><button class="button" onclick="insert('6')">6</button></td>
                            <td><button class="button" onclick="insert('+')">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="button" onclick="insert('1')">1</button></td>
                            <td><button class="button" onclick="insert('2')">2</button></td>
                            <td><button class="button" onclick="insert('3')">3</button></td>
                            <td rowspan="2"><button class="button" style="height: 108px;" onclick="calc()">=</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="button" style="width: 108px;"
                                    onclick="insert('0')">0</button>
                            </td>
                            <td><button class="button" onclick="insert('.')">.</button></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
